<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TailorWind</title>
    <link rel="icon" type="image/png" href="/Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/get-started.css">
</head>

<body>

    <!-- Navbar -->
    <%- include("src/partials/navbar.ejs") %>

    <div class="container">
        <div class="left-panel">
            <img src="/src/assets/login-bg.jpeg" class="background-img" />
        </div>

        <div class="right-panel">
            <h1>Sign in to TailorWind</h1>

            <!-- Google Login -->
            <button class="google-signin">
                <i class="fa-brands fa-google google-icon"></i>
                Sign in with Google
            </button>

            <div class="divider">
                <span>or sign in with email</span>
            </div>

            <!-- Email Login -->
            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>

                <div class="options">
                    <a href="#" class="forgot">Forgot?</a>
                </div>

                <button type="submit" class="signin-button">
                    Sign In
                </button>
            </form>

            <p class="signup">
                Don't have an account?
                <a href="/src/pages/sign-up.html">Sign up</a>
            </p>
        </div>
    </div>


    <!-- Dark Mode and Navbar Script -->
    <script type="module" src="/src/scripts/navbar.js"></script>

    <!-- ðŸ” Firebase Login Logic -->
    <script type="module" src="/src/scripts/login.js"></script>

</body>
</html>
