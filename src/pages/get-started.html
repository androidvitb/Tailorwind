<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login - TailorWind</title>
    <link rel="icon" type="image/png" href="/Logo.png">
    <link rel="stylesheet" href="/src/styles/get-started.css">
</head>

<body>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle"
        style="position: fixed; top: 20px; right: 20px; z-index: 50;"
        class="w-10 h-10 rounded-full flex items-center justify-center bg-white shadow">
        <i class="fas fa-sun text-[#ffbc00]" id="lightIcon"></i>
        <i class="fas fa-moon text-[#ffbc00] hidden" id="darkIcon"></i>
    </button>

    <div class="container">
        <div class="left-panel">
            <img src="/src/assets/login-bg.jpeg" class="background-img" />
        </div>

        <div class="right-panel">
            <h1>Sign in to TailorWind</h1>

            <!-- Google Login -->
            <button class="google-signin">
                <i class="fa-brands fa-google google-icon"></i>
                Sign in with Google
            </button>

            <div class="divider">
                <span>or sign in with email</span>
            </div>

            <!-- Email Login -->
            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>

                <div class="options">
                    <a href="#" class="forgot">Forgot?</a>
                </div>

                <button type="submit" class="signin-button">
                    Sign In
                </button>
            </form>

            <p class="signup">
                Don't have an account?
                <a href="/src/pages/sign-up.html">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeToggle");
        const lightIcon = document.getElementById("lightIcon");
        const darkIcon = document.getElementById("darkIcon");

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark");
            lightIcon.classList.add("hidden");
            darkIcon.classList.remove("hidden");
        }

        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            lightIcon.classList.toggle("hidden");
            darkIcon.classList.toggle("hidden");

            localStorage.setItem(
                "darkMode",
                document.body.classList.contains("dark")
                    ? "enabled"
                    : "disabled"
            );
        });
    </script>

    <!-- ðŸ” Firebase Login Logic -->
    <script type="module" src="/src/scripts/login.js"></script>

</body>
</html>
