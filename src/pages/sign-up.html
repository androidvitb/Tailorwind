<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TailorWind</title>
    <link rel="icon" type="image/png" href="/Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/sign-up.css">
</head>

<body>

    <!-- Navbar -->
    <%- include("src/partials/navbar.ejs") %>

    <div class="container mt-32">
        <div class="left-section">
            <img src="/src/assets/sign-up-bg.jpeg" class="background-img" />
        </div>

        <div class="right-section">
            <h1>Sign up to TailorWind</h1>

            <!-- Email / Password Form -->
            <form id="emailSignupForm">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" id="signupPassword"
                    placeholder="Minimum 6 characters" required>

                <button type="submit" class="email-button">
                    <i class="fa fa-envelope email-icon"></i>
                    Sign up with Email
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Google Sign Up -->
            <button class="google-button">
                <i class="fa-brands fa-google google-icon"></i>
                Sign up with Google
            </button>

            <p class="terms">
                By creating an account you agree with our
                <a href="#">Terms of Service</a>,
                <a href="#">Privacy Policy</a>, and default
                <a href="#">Notification Settings</a>.
            </p>

            <p class="signin">
                Already have an account?
                <a href="/src/pages/get-started.html">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Dark Mode and Navbar Script -->
    <script type="module" src="/src/scripts/navbar.js"></script>

    <!-- Firebase Sign-Up Logic -->
    <script type="module" src="/src/scripts/signup.js"></script>

</body>
</html>
