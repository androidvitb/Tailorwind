<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sign Up - TailorWind</title>
    <link rel="icon" type="image/png" href="/Logo.png">
    <link rel="stylesheet" href="/src/styles/sign-up.css">
</head>

<body>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle"
        style="position: fixed; top: 20px; right: 20px; z-index: 50;"
        class="w-10 h-10 rounded-full flex items-center justify-center bg-white shadow">
        <i class="fas fa-sun text-[#ffbc00]" id="lightIcon"></i>
        <i class="fas fa-moon text-[#ffbc00] hidden" id="darkIcon"></i>
    </button>

    <div class="container">

        <div class="left-section">
            <img src="/src/assets/sign-up-bg.jpeg" class="background-img" />
        </div>

        <div class="right-section">
            <h1>Sign up to TailorWind</h1>

            <button class="google-button">
                <i class="fa-brands fa-google google-icon"></i>
                Sign up with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="email-button">
                <i class="fa fa-envelope email-icon"></i>
                Continue with email
            </button>

            <p class="terms">
                By creating an account you agree with our
                <a href="#">Terms of Service</a>,
                <a href="#">Privacy Policy</a>, and default
                <a href="#">Notification Settings</a>.
            </p>

            <p class="signin">
                Already have an account?
                <a href="/src/pages/get-started.html">Sign In</a>
            </p>
        </div>

    </div>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeToggle");
        const lightIcon = document.getElementById("lightIcon");
        const darkIcon = document.getElementById("darkIcon");

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark");
            lightIcon.classList.add("hidden");
            darkIcon.classList.remove("hidden");
        }

        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            lightIcon.classList.toggle("hidden");
            darkIcon.classList.toggle("hidden");

            localStorage.setItem(
                "darkMode",
                document.body.classList.contains("dark")
                    ? "enabled"
                    : "disabled"
            );
        });
    </script>

</body>
</html>
