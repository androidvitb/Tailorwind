<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Palette Generator - TailorWind</title>

  <link rel="icon" type="image/png" href="/Logo.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow px-6 py-4 flex items-center gap-3">
    <img src="/Logo.png" class="w-10 h-10" />
    <span class="font-bold text-xl text-[#049b9f]">TailorWind</span>
  </header>

  <main class="max-w-6xl mx-auto p-6">

    <h1 class="text-3xl font-bold text-center mb-2">üé® Color Palette Generator</h1>
    <p class="text-center text-gray-600 mb-8">
      Generate, explore, copy & save beautiful color combinations.
    </p>

    <!-- Controls -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col md:flex-row gap-6 justify-center mb-10">

      <div>
        <label class="block text-sm font-medium mb-1">Base Color</label>
        <input type="color" id="baseColor" value="#049b9f"
          class="w-16 h-10 border rounded cursor-pointer">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Palette Type</label>
        <select id="paletteType" class="border rounded px-3 py-2">
          <option value="monochrome">Monochrome</option>
          <option value="analogous">Analogous</option>
          <option value="complementary">Complementary</option>
          <option value="triadic">Triadic</option>
          <option value="random">Random</option>
        </select>
      </div>

      <button id="generateBtn"
        class="bg-[#049b9f] text-white px-6 py-2 rounded hover:bg-[#037b7f] transition">
        Generate Palette
      </button>

    </div>

    <!-- Palette -->
    <div id="palette"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6 mb-10">
    </div>

    <!-- Actions -->
    <div class="flex justify-center gap-4">
      <button onclick="copyFullPalette()"
        class="px-6 py-2 bg-gray-800 text-white rounded hover:bg-black">
        Copy Full Palette
      </button>
      <button onclick="savePalette()"
        class="px-6 py-2 bg-[#049b9f] text-white rounded hover:bg-[#037b7f]">
        Save Palette
      </button>
    </div>

      <div>
        <section class="mt-14 text-center bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Rate this Tool</h3>

          <div id="stars" class="flex justify-center gap-2 text-3xl cursor-pointer">
            <i class="fa-regular fa-star star" data-value="1"></i>
            <i class="fa-regular fa-star star" data-value="2"></i>
            <i class="fa-regular fa-star star" data-value="3"></i>
            <i class="fa-regular fa-star star" data-value="4"></i>
            <i class="fa-regular fa-star star" data-value="5"></i>
          </div>

          <p class="mt-2 text-sm text-gray-600">
            ‚≠ê <span id="avgRating">0.0</span> / 5 ¬∑
            <span id="ratingCount">0</span> ratings
          </p>
        </section>
      </div>

  </main>

  <!-- Script -->
  <script>
    const paletteEl = document.getElementById("palette");

    const colorNames = {
      "#ffffff": "White",
      "#000000": "Black",
      "#ff0000": "Red",
      "#00ff00": "Green",
      "#0000ff": "Blue"
    };

    const getColorName = (hex) =>
      colorNames[hex.toLowerCase()] || "Custom Color";

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function hexToHsl(hex) {
      let r = parseInt(hex.slice(1,3),16)/255;
      let g = parseInt(hex.slice(3,5),16)/255;
      let b = parseInt(hex.slice(5,7),16)/255;

      let max = Math.max(r,g,b), min = Math.min(r,g,b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return `hsl(${Math.round(h*360)}, ${Math.round(s*100)}%, ${Math.round(l*100)}%)`;
    }

    const randomHex = () =>
      "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6,"0");

    function generateColors() {
      const base = baseColor.value;
      const type = paletteType.value;
      let colors = [];

      if (type === "random") {
        for (let i=0;i<5;i++) colors.push(randomHex());
      } else {
        for (let i=0;i<5;i++) {
          let factor = i * 18;
          let r = Math.min(255, parseInt(base.substr(1,2),16)+factor);
          let g = Math.min(255, parseInt(base.substr(3,2),16)+factor);
          let b = Math.min(255, parseInt(base.substr(5,2),16)+factor);
          colors.push(`#${r.toString(16).padStart(2,"0")}${g.toString(16).padStart(2,"0")}${b.toString(16).padStart(2,"0")}`);
        }
      }
      renderPalette(colors);
    }

    function renderPalette(colors) {
      paletteEl.innerHTML = "";
      colors.forEach(color => {
        const rgb = hexToRgb(color);
        const hsl = hexToHsl(color);
        const name = getColorName(color);

        paletteEl.innerHTML += `
          <div class="bg-white rounded shadow hover:shadow-lg transition overflow-hidden">
            <div class="h-32" style="background:${color}"></div>
            <div class="p-4 text-sm space-y-1">
              <p><strong>Name:</strong> ${name}</p>
              <p><strong>HEX:</strong> ${color}</p>
              <p><strong>RGB:</strong> ${rgb}</p>
              <p><strong>HSL:</strong> ${hsl}</p>

              <textarea class="w-full border rounded p-2 text-xs mt-2" rows="3" readonly>
${name}
${color}
${rgb}
${hsl}
              </textarea>

              <button onclick="copyText('${name}\\n${color}\\n${rgb}\\n${hsl}')"
                class="w-full mt-2 bg-gray-800 text-white py-1 rounded hover:bg-black">
                Copy
              </button>
            </div>
          </div>
        `;
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }

    function copyFullPalette() {
      let text = "";
      document.querySelectorAll("textarea").forEach(t => text += t.value + "\n\n");
      navigator.clipboard.writeText(text);
      alert("Palette copied!");
    }

    function savePalette() {
      const saved = JSON.parse(localStorage.getItem("palettes")) || [];
      const palette = [...document.querySelectorAll("textarea")].map(t => t.value);
      saved.push({ date: new Date().toISOString(), palette });
      localStorage.setItem("palettes", JSON.stringify(saved));
      alert("Palette saved!");
    }

    generateBtn.addEventListener("click", generateColors);
    generateColors();
  </script>

</body>
</html>
