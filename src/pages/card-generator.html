<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Generator - TailorWind</title>
  <link rel="icon" type="image/png" href="/Logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center px-10">
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 rounded">
        <img src="/Logo.png" alt="Tailwind Generator Logo" />
      </div>
      <span class="font-bold text-xl text-gray-800">TailorWind</span>

      <button id="darkModeToggle" class="ml-4 relative w-8 h-8 flex items-center justify-center">
        <i class="fas fa-sun text-xl text-[#ffbc00] absolute" id="lightIcon"></i>
        <i class="fas fa-moon text-xl text-[#ffbc00] absolute hidden" id="darkIcon"></i>
      </button>
    </div>
    <nav class="space-x-4">
      <a href="/index.html" class="text-black hover:text-[#049b9f]">Home</a>
      
      <a href="/src/pages/tools-and-generator.html" class="text-black hover:text-[#049b9f]">Tools & Generator</a>
      
      <a href="/index.html#faq" class="text-black hover:text-[#049b9f]">FAQ</a>
      <a href="/index.html#contact" class="text-black hover:text-[#049b9f]">Contact</a>
    </nav>
    <button class="bg-[#049b9f] text-white px-4 py-2 rounded">
      Get started
    </button>
  </header>

  <div class="flex flex-1">
    <aside class="w-64 bg-white p-6 border-r">
      <h2 class="text-lg font-semibold mb-4">Layout</h2>
      <label class="block mb-2">Width:
        <input type="range" min="300" max="800" step="50" value="500" id="cardWidth" class="w-full" />
      </label>

      <h2 class="text-lg font-semibold mt-6 mb-4">Settings</h2>
      <div class="space-y-2">
        <label><input type="checkbox" id="roundedCorners" checked /> Rounded Corners</label><br />
        <label><input type="checkbox" id="useImage" checked /> Use Image</label><br />
        <label><input type="checkbox" id="useFooter" checked /> Use Footer</label><br />
        <label><input type="checkbox" id="centerText" /> Center Text</label>
      </div>

      <h2 class="text-lg font-semibold mt-6 mb-4">Card Styling</h2>
      <label class="block mb-2">Card Background:
        <input type="color" id="cardBackground" value="#ffffff" />
      </label>
      <label class="block mb-2">Card Title:
        <input type="color" id="cardTitleColor" value="#374151" />
      </label>
      <label class="block mb-2">Card Content:
        <input type="color" id="cardContentColor" value="#374151" />
      </label>

      <h2 class="text-lg font-semibold mt-6 mb-4">Button</h2>
      <label class="block mb-2">Text Color:
        <input type="color" id="buttonTextColor" value="#ffffff" />
      </label>
      <label class="block mb-2">Background Color:
        <input type="color" id="buttonBackgroundColor" value="#049b9f" />
      </label>
      <button id="exportCode" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded w-full">
        Export HTML + Tailwind
      </button>
      <button id="saveCard"
        class="mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
        Save Card
      </button>
    </aside>

    <main class="flex-1 p-10 flex justify-center items-center">
      <div id="card" class="bg-white rounded-lg shadow w-[500px] p-6">
        <div id="cardImage" class="bg-gray-800 w-full h-32 rounded-t-lg flex items-center justify-center">
          <div class="w-12 h-12 bg-gradient-to-r from-teal-100 to-teal-500 rounded"></div>
        </div>
        <h3 id="cardTitle" class="mt-4 text-xl font-bold text-gray-800"></h3>
        <p id="cardContent" class="mt-2 text-gray-600"></p>
        <button id="cardButton" class="mt-4 bg-[#049b9f] text-white px-4 py-2 rounded w-full"></button>
        <div id="cardFooter" class="mt-4 text-gray-500 text-sm"></div>
      </div>
    </main>
    <aside class="w-64 bg-white p-6 border-l">
      <h2 class="text-lg font-semibold mb-4">Content</h2>
      <label class="block mb-2">Card Title:
        <input type="text" id="cardTitleInput" value="Generator"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#049b9f]" />
      </label>
      <label class="block mb-2">Card Content:
        <input type="text" id="cardContentInput"
          value="Leverage a graphical editor to create, design and customize beautiful web components."
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#049b9f]" />
      </label>
      <label class="block mb-2">Button Text:
        <input type="text" id="cardButtonInput" value="Try it out!"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#049b9f]" />
      </label>
      <label class="block mb-2">Footer:
        <input type="text" id="cardFooterInput" value="Footer content here..."
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#049b9f]" />
      </label>
    </aside>
  </div>

  <div>
        <section class="mt-14 text-center bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Rate this Tool</h3>

          <div id="stars" class="flex justify-center gap-2 text-3xl cursor-pointer">
            <i class="fa-regular fa-star star" data-value="1"></i>
            <i class="fa-regular fa-star star" data-value="2"></i>
            <i class="fa-regular fa-star star" data-value="3"></i>
            <i class="fa-regular fa-star star" data-value="4"></i>
            <i class="fa-regular fa-star star" data-value="5"></i>
          </div>

          <p class="mt-2 text-sm text-gray-600">
            ⭐ <span id="avgRating">0.0</span> / 5 ·
            <span id="ratingCount">0</span> ratings
          </p>
        </section>
  </div>
  
  <script type="module" src="/src/scripts/card-generator.js"></script>
  
  <script>
    // Dark mode implementation
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const lightIcon = document.getElementById('lightIcon');
      const darkIcon = document.getElementById('darkIcon');

      // Check for saved dark mode preference without animation
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark');
        lightIcon.classList.add('hidden');
        darkIcon.classList.remove('hidden');
        darkIcon.style.transform = 'rotate(0) scale(1)';
        lightIcon.style.transform = 'rotate(0) scale(1)';
      }

      // Add transition classes after initial load
      setTimeout(() => {
        document.documentElement.classList.add('transition-colors', 'duration-500');
        lightIcon.style.transition = 'all 0.3s ease-in-out';
        darkIcon.style.transition = 'all 0.3s ease-in-out';
      }, 100);

      darkModeToggle.addEventListener('click', () => {
        // Only animate on click
        lightIcon.style.transform = 'rotate(180deg) scale(0.5)';
        darkIcon.style.transform = 'rotate(180deg) scale(0.5)';

        setTimeout(() => {
          document.documentElement.classList.toggle('dark');
          lightIcon.classList.toggle('hidden');
          darkIcon.classList.toggle('hidden');

          lightIcon.style.transform = 'rotate(0) scale(1)';
          darkIcon.style.transform = 'rotate(0) scale(1)';

          localStorage.setItem('darkMode',
            document.documentElement.classList.contains('dark') ? 'enabled' : 'disabled'
          );
        }, 150);
      });
    });

    const saveCardBtn = document.getElementById("saveCard");

    saveCardBtn.addEventListener("click", () => {
      const cardElement = document.getElementById("card");

      if (!cardElement) {
        alert("No card to save!");
        return;
      }

      const cardHTML = cardElement.outerHTML;

      const savedComponents =
        JSON.parse(localStorage.getItem("tailorwind-components")) || [];

      savedComponents.push({
        id: Date.now(),
        type: "card",
        code: cardHTML
      });

      localStorage.setItem(
        "tailorwind-components",
        JSON.stringify(savedComponents)
      );

      alert("Card component saved successfully!");
    });
  </script>
</body>
</html>
