<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Generator - TailorWind</title>

    <link rel="icon" type="image/png" href="/src/assets/Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/styles/main.css">

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body>

    <!-- Navbar -->
    <%- include("src/partials/navbar.ejs") %>

    <!-- Generator -->
    <div id="generator" class="max-w-xl mx-auto bg-white p-6 mt-28 rounded shadow">
        <h1 class="text-xl font-bold text-center mb-4">Beautiful Navbar Generator</h1>

        <label>Navbar Title</label>
        <input id="navTitle" class="w-full border p-2 rounded mb-2" placeholder="My Navbar" />

        <label>Menu Items (comma separated)</label>
        <input id="navItems" class="w-full border p-2 rounded mb-2" placeholder="Home, About, Contact" />

        <label>Background Color</label>
        <input id="navBgColor" type="color" value="#333333" class="w-full mb-2" />

        <label>Text Color</label>
        <input id="navTextColor" type="color" value="#ffffff" class="w-full mb-4" />

        <button id="generateNavbar" class="bg-teal-600 text-white py-2 w-full rounded">
            Generate Navbar
        </button>

        <button id="saveNavbar" class="mt-3 bg-green-600 text-white py-2 w-full rounded">
            Save Navbar
        </button>
    </div>

    <!-- Preview -->
    <h2 class="text-center font-bold mt-6">Navbar Preview</h2>
    <div id="navbarPreview" class="max-w-4xl mx-auto mt-4"></div>

    <!-- Code -->
    <div id="codeOutput" class="max-w-4xl mx-auto mt-4"></div>

    <!-- Load Saved -->
    <div class="max-w-4xl mx-auto mt-6">
        <button id="loadSavedNavbars"
            class="bg-indigo-600 text-white py-2 rounded w-full">
            Load Saved Navbars
        </button>
        <div id="savedNavbarsList" class="mt-4 space-y-4"></div>
    </div>

    <div>
        <section class="mt-14 text-center bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Rate this Tool</h3>

          <div id="stars" class="flex justify-center gap-2 text-3xl cursor-pointer">
            <i class="fa-regular fa-star star" data-value="1"></i>
            <i class="fa-regular fa-star star" data-value="2"></i>
            <i class="fa-regular fa-star star" data-value="3"></i>
            <i class="fa-regular fa-star star" data-value="4"></i>
            <i class="fa-regular fa-star star" data-value="5"></i>
          </div>

          <p class="mt-2 text-sm text-gray-600">
            ⭐ <span id="avgRating">0.0</span> / 5 ·
            <span id="ratingCount">0</span> ratings
          </p>
        </section>
    </div>

    <!-- Footer -->
    <%- include("src/partials/footer.ejs") %>

    <script type="module" src="/src/scripts/navbar.js"></script>
    <script src="/src/scripts/navbar-generator.js"></script>
    <script>
        let latestNavbarCode = "";
        let latestNavbarPreview = "";

        function generateNavbar() {
            const title = navTitle.value;
            const items = navItems.value.split(",");
            const bg = navBgColor.value;
            const color = navTextColor.value;

            const links = items.map(i =>
                `<a href="#" class="px-3 py-2 rounded hover:bg-black/10">${i.trim()}</a>`
            ).join("");

            const preview = `
                <div class="flex justify-between items-center p-4 rounded shadow"
                     style="background:${bg};color:${color}">
                    <div class="font-bold">${title}</div>
                    <div class="flex gap-2">${links}</div>
                </div>`;

            navbarPreview.innerHTML = preview;
            latestNavbarPreview = preview;

            latestNavbarCode = `
<div class="flex justify-between items-center p-4 rounded shadow"
     style="background:${bg};color:${color}">
  <div class="font-bold">${title}</div>
  <div class="flex gap-2">
    ${links}
  </div>
</div>`;

            showCode(latestNavbarCode);
        }

        function showCode(code) {
            codeOutput.innerHTML = `
                <div class="bg-gray-100 p-4 rounded">
                    <pre class="bg-black text-white p-3 rounded overflow-x-auto">${code}</pre>
                </div>`;
        }

        // Save Navbar
        saveNavbar.addEventListener("click", () => {
            if (!latestNavbarCode) {
                alert("Generate navbar first!");
                return;
            }

            const saved =
                JSON.parse(localStorage.getItem("tailorwind-components")) || [];

            saved.push({
                id: Date.now(),
                type: "navbar",
                code: latestNavbarCode,
                preview: latestNavbarPreview
            });

            localStorage.setItem("tailorwind-components", JSON.stringify(saved));
            alert("Navbar saved!");
        });

        // Load Navbars
        loadSavedNavbars.addEventListener("click", () => {
            savedNavbarsList.innerHTML = "";

            const saved =
                JSON.parse(localStorage.getItem("tailorwind-components")) || [];

            const navbars = saved.filter(i => i.type === "navbar");

            if (!navbars.length) {
                savedNavbarsList.innerHTML = "<p>No saved navbars.</p>";
                return;
            }

            navbars.forEach(n => {
                const div = document.createElement("div");
                div.className = "border p-4 rounded bg-gray-50";

                div.innerHTML = `
                    <div class="mb-2">${n.preview}</div>
                    <button class="bg-teal-600 text-white px-3 py-1 rounded">
                        Load Navbar
                    </button>`;

                div.querySelector("button").onclick = () => {
                    navbarPreview.innerHTML = n.preview;
                    showCode(n.code);
                };

                savedNavbarsList.appendChild(div);
            });
        });

        generateNavbar.addEventListener("click", generateNavbar);

        // Dark Mode
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.documentElement.classList.add("dark");
                lightIcon.classList.add("hidden");
                darkIcon.classList.remove("hidden");
            }

            darkModeToggle.onclick = () => {
                document.documentElement.classList.toggle("dark");
                lightIcon.classList.toggle("hidden");
                darkIcon.classList.toggle("hidden");
                localStorage.setItem(
                    "darkMode",
                    document.documentElement.classList.contains("dark")
                        ? "enabled"
                        : "disabled"
                );
            };
        });
    </script>

</body>
</html>
