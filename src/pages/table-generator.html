<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator - TailorWind</title>
    <link rel="icon" type="image/png" href="/Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow p-4 flex justify-between items-center px-10">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 rounded">
                <img src="/Logo.png" alt="Tailwind Generator Logo" />
            </div>
            <span class="font-bold text-xl text-gray-800">TailorWind</span>

            <button id="darkModeToggle" class="ml-4 relative w-8 h-8 flex items-center justify-center">
                <i class="fas fa-sun text-xl text-[#ffbc00] absolute" id="lightIcon"></i>
                <i class="fas fa-moon text-xl text-[#ffbc00] absolute hidden" id="darkIcon"></i>
            </button>
        </div>

        <nav class="space-x-4">
            <a href="/index.html" class="text-black hover:text-[#049b9f]">Home</a>
            <a href="/src/pages/tools-and-generator.html" class="text-black hover:text-[#049b9f]">Tools & Generator</a>
            <a href="/index.html#faq" class="text-black hover:text-[#049b9f]">FAQ</a>
            <a href="/index.html#contact" class="text-black hover:text-[#049b9f]">Contact</a>
        </nav>

        <button class="bg-[#049b9f] text-white px-4 py-2 rounded">
            Get started
        </button>
    </header>

    <div class="p-4 max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-5 mt-5">
            Table Generator
        </h1>

        <div class="bg-white p-5 shadow rounded">

            <!-- Controls -->
            <div class="flex flex-wrap gap-4 mb-4">
                <button id="add-row" class="bg-blue-500 text-white px-4 py-2 rounded">Add Row</button>
                <button id="add-column" class="bg-green-500 text-white px-4 py-2 rounded">Add Column</button>
                <button id="remove-row" class="bg-red-500 text-white px-4 py-2 rounded">Remove Row</button>
                <button id="remove-column" class="bg-red-500 text-white px-4 py-2 rounded">Remove Column</button>
            </div>

            <!-- Styles -->
            <div class="flex flex-wrap gap-4 mb-4">
                <div>
                    <label class="font-medium">Border Style</label>
                    <select id="border-style" class="border rounded px-2 py-1">
                        <option value="border">Default</option>
                        <option value="border-none">None</option>
                        <option value="border-dashed">Dashed</option>
                        <option value="border-dotted">Dotted</option>
                        <option value="border-double">Double</option>
                    </select>
                </div>

                <div>
                    <label class="font-medium">Text Align</label>
                    <select id="text-align" class="border rounded px-2 py-1">
                        <option value="text-left">Left</option>
                        <option value="text-center">Center</option>
                        <option value="text-right">Right</option>
                    </select>
                </div>

                <div>
                    <label class="font-medium">Cell Background</label>
                    <input type="color" id="cell-bg-color" value="#ffffff"
                        class="w-12 h-10 border rounded" />
                </div>
            </div>

            <!-- Preview -->
            <div class="border rounded overflow-auto mb-4">
                <table id="table-preview"
                    class="table-auto w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th contenteditable="true" class="border px-4 py-2 bg-gray-100">Header 1</th>
                            <th contenteditable="true" class="border px-4 py-2 bg-gray-100">Header 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="true" class="border px-4 py-2">Row 1 Col 1</td>
                            <td contenteditable="true" class="border px-4 py-2">Row 1 Col 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Code -->
            <textarea id="export-code" rows="8"
                class="w-full border rounded p-2 mb-2" readonly></textarea>

            <div class="flex gap-3">
                <button id="copy-code" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
                    Copy Code
                </button>

                <button id="saveTable" class="bg-green-600 text-white px-4 py-2 rounded w-full">
                    Save Table
                </button>
            </div>

            <!-- Load Saved -->
            <div class="mt-6">
                <button id="loadSavedTables"
                    class="bg-indigo-600 text-white px-4 py-2 rounded w-full">
                    Load Saved Tables
                </button>

                <div id="savedTablesList" class="mt-4 space-y-4"></div>
            </div>
        </div>

    <div>
        <section class="mt-14 text-center bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Rate this Tool</h3>

          <div id="stars" class="flex justify-center gap-2 text-3xl cursor-pointer">
            <i class="fa-regular fa-star star" data-value="1"></i>
            <i class="fa-regular fa-star star" data-value="2"></i>
            <i class="fa-regular fa-star star" data-value="3"></i>
            <i class="fa-regular fa-star star" data-value="4"></i>
            <i class="fa-regular fa-star star" data-value="5"></i>
          </div>

          <p class="mt-2 text-sm text-gray-600">
            ⭐ <span id="avgRating">0.0</span> / 5 ·
            <span id="ratingCount">0</span> ratings
          </p>
        </section>
      </div>
    </div>

    <script type="module" src="/src/scripts/table-generator.js"></script>

    <script>
        // ================= SAVE TABLE =================
        document.getElementById("saveTable").addEventListener("click", () => {
            const table = document.getElementById("table-preview");
            const code = document.getElementById("export-code").value.trim();

            if (!code) {
                alert("Generate table code first!");
                return;
            }

            const saved =
                JSON.parse(localStorage.getItem("tailorwind-components")) || [];

            saved.push({
                id: Date.now(),
                type: "table",
                code: code,
                preview: table.outerHTML
            });

            localStorage.setItem(
                "tailorwind-components",
                JSON.stringify(saved)
            );

            alert("Table saved successfully!");
        });

        // ================= LOAD SAVED TABLES =================
        document.getElementById("loadSavedTables").addEventListener("click", () => {
            const list = document.getElementById("savedTablesList");
            list.innerHTML = "";

            const saved =
                JSON.parse(localStorage.getItem("tailorwind-components")) || [];

            const tables = saved.filter(item => item.type === "table");

            if (tables.length === 0) {
                list.innerHTML =
                    "<p class='text-gray-500'>No saved tables found.</p>";
                return;
            }

            tables.forEach(item => {
                const div = document.createElement("div");
                div.className = "border p-4 rounded bg-gray-50";

                div.innerHTML = `
                    <div class="overflow-auto mb-3">
                        ${item.preview}
                    </div>
                    <pre class="bg-gray-800 text-white p-2 rounded text-sm overflow-x-auto">
${item.code}
                    </pre>
                    <button class="mt-3 bg-teal-600 text-white px-3 py-1 rounded">
                        Load Table
                    </button>
                `;

                div.querySelector("button").onclick = () => {
                    document.getElementById("table-preview").outerHTML = item.preview;
                    document.getElementById("export-code").value = item.code;
                };

                list.appendChild(div);
            });
        });

        // ================= DARK MODE =================
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('darkModeToggle');
            const light = document.getElementById('lightIcon');
            const dark = document.getElementById('darkIcon');

            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark');
                light.classList.add('hidden');
                dark.classList.remove('hidden');
            }

            toggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                light.classList.toggle('hidden');
                dark.classList.toggle('hidden');

                localStorage.setItem(
                    'darkMode',
                    document.documentElement.classList.contains('dark')
                        ? 'enabled'
                        : 'disabled'
                );
            });
        });
    </script>

</body>
</html>
