<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left fa-xl"></i>
        </button>
    </nav>

    <div class="center-wrapper">
        <div class="container">
            <form class="signin-form" id="signin-form">
                <h2>Sign In</h2>
        
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                    <p class="error-message">Invalid email</p>
                </div>
        
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <p class="error-message">Password must be at least 6 characters</p>
                </div>
        
                <button type="submit" class="btn">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="getStarted.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
